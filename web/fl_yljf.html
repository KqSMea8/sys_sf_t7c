            }, false);
        //地区

        address_three_sub.addEventListener('click', function() {
                var province_ress = $("#cmbProvince").val();

                var area_ress = $("#cmbArea").val();

                console.log(str2);
            }, false);
        //健康状态
        var health_status = sele_each[2].getElementsByClassName("sele_each_list");
        for (var i = 0; i < health_status.length; i++) {
            health_status[i].addEventListener('click',function(){

                console.log(str2);

              	str2 += '此纠纷类型属于 ' + $(this).text() + ' 类型，';
                console.log(str2);
            });

        //是否经过医疗调解委员会调解
        var is_adjust = sele_each[4].getElementsByClassName("sele_each_list");
        for (var i = 0; i < is_adjust.length; i++) {

                //arr1[4] = $(this).parent().find(".question").text() + $(this).text();
              	str2 += $(this).text() + ' 医疗调解委员会调解，';
                console.log(str2);
            });
        }
        //是否能在申请后提供治疗病例、费用发票、检查报告单、影像片子等证据
        var is_apply_evidence = sele_each[5].getElementsByClassName("sele_each_list");
        for (var i = 0; i < is_apply_evidence.length; i++) {
            is_apply_evidence[i].addEventListener('click',function(){
                //arr1[4] = $(this).parent().find(".question").text() + $(this).text();

                console.log(str2);
              	return false;
            });
        }
      	localStorage.setItem("daan", str2);
  	</script>

    <script src="./js/szl/jsAddress.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            if ($('.form-control').length) {
                addressInit('cmbProvince', 'cmbCity', 'cmbArea');
            }
          	$.ajax({
                    type: 'post',
                    url: 'https://sys.t7c.net/index.php/home/Handle/get_medical_institution',
                    data: {},
                    dataType: 'json',
                    async: false, //同步异步
                    success: function(data) {
                                
                        if (data.status == 1) {
                        
                        	$(".tishi").text(data.msg);
                        	$(".tishi").fadeIn().delay(500).fadeOut();
                          	var medicalInstitution = '';
                          	medicalInstitution += '<option value="">请选择医疗机构</option>';
                          	for(var i = 0; i < data.data.length; i++){
                              	medicalInstitution += '<option value="' + data.data[i].name + '">' + data.data[i].name + '</option>';
                            }
                          	medicalInstitution += '<option value="other" class="medicalInstitution_other">其他（手动填写）</option>';
                          	$("#medicalInstitution").html(medicalInstitution);
                          	//console.log(medicalInstitution);
                        } else {
                              $(".tishi").text(data.msg);
                              $(".tishi").fadeIn().delay(500).fadeOut();
                        }
                    }
    		});
          //医疗机构选择其他手动填写
          $("#medicalInstitution").change(function(){
          		var select_val = $(this).children('option:selected').val();
            	if(select_val == 'other'){
                	jqalert({
                    	title:'提示',
                    	prompt:'请输入机构名称?',
                    	yestext:'提交',
                    	notext:'取消',
                    	yesfn:function () {
                        	//jqtoast('提交成功');
                          	var text_value = $('.prompt-text').val();
                          	
                          	$(".medicalInstitution_other").val(text_value);
                          	$(".medicalInstitution_other").text(text_value);
                    	},
                    	nofn:function () {
                        	jqtoast('你点击了取消');
                    	}
                	});
                }
          });
        });
    </script>
