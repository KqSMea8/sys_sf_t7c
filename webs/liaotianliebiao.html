    function timeStampTurnTime(timeStamp){
    if(timeStamp > 0){
        var date = new Date();  
        date.setTime(timeStamp * 1000);  
        var y = date.getFullYear();      
        var m = date.getMonth() + 1;      
        m = m < 10 ? ('0' + m) : m;      
        var d = date.getDate();      
        d = d < 10 ? ('0' + d) : d;      
        var h = date.getHours();    
        h = h < 10 ? ('0' + h) : h;    
        var minute = date.getMinutes();    
        var second = date.getSeconds();    
        minute = minute < 10 ? ('0' + minute) : minute;      
        second = second < 10 ? ('0' + second) : second;     
        //return y + '-' + m + '-' + d+' '+h+':'+minute+':'+second;
        return y + '-' + m + '-' + d;

            }else{
        return "";
    }
        
    //return new Date(parseInt(time_stamp) * 1000).toLocaleString().replace(/年|月/g, "/").replace(/日/g, " ");
}



    var access_token = localStorage.getItem("access_token");
    $.ajax({
        type: 'post',
        url: 'https://sys.t7c.net/index.php/home/Personal/chat_history',
        data: {
            access_token: access_token
        },
        dataType: 'json',
        async: false, //同步异步
        success: function(data) {
            console.log(data);
            if (data.data.length == 0) {
                $(".tishi").text("暂无解答信息");
                $(".tishi").fadeIn().delay(1000).fadeOut();
            }
            var html = "";
            var tishi = "";
            $.each(data.data, function(index, obj) {
                if (data.data[index].status == "1") {
                    tishi = "";
                } else {
                    tishi = '<span class="tishi"></span>';
                }
                html += '<div class="hang" id="' + data.data[index].uid + '" id2="' + data.data[index].uid2 + '">' +
                    '<div class="touxiang">' +
                    '<img src="' + data.data[index].user.tx + '" alt="" style="border-radius:50%;">' +
                    tishi +
                    '</div>' +
                    '<div class="xinxi">' +
                    '<span style="font-size: 0.32rem;color: #333333">' + data.data[index].user.xm + '</span>' +
                    // '<p>' + data.data[index].text + '</p >' +
                    '<p>' + timeStampTurnTime(data.data[index].ct_time) + '</p >' +
                    '</div>' +
                    '</div>';

            })
            $(".content").html(html);
            $(".hang").click(function() {
                var id = $(this).attr("id");
                var id2 = $(this).attr("id2");
                window.location.href = "liaotianxinxi.html?id=" + id + "&id2=" + id2
            })
        }
    })
