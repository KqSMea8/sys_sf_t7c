<script>
$(".footer").load("footer.html");
	function showTips(text){
		$('body').append('<p class="tishi">'+ text +'</p>');
		if($('.tishi').css('display')=='none'){
			$('.tishi').fadeIn();
			setTimeout(function(){
				$('.tishi').fadeOut();
				$('.tishi').remove();
			},3000)
		}
	}
	function getUrlParms(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	    console.log(reg);
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null)
	    return unescape(r[2]);
	    return null;
	} 
 	var splx=localStorage.getItem("splx");
 	var yhlx=localStorage.getItem("yhlx");
 	var access_token=localStorage.getItem("access_token");
	// 头像获取
	$.ajax({
		type:'post',
		url:'http://sf.wokerr.com/index.php/home/Personal/mine',
		data:{
			access_token:access_token
		},
		dataType:'json', 
        async: false,   //同步异步
		success:function(data){
			console.log(data);
			$('.tou>div>img').attr('src','http://sf.wokerr.com'+data.data.tx);
		}
	})
	var status=getUrlParms('status');
	var statusId=getUrlParms('id');
	var types=getUrlParms('type');
	if(status==0){
		status=1;
	}
	var tempURL;
	if(splx==1){//公证
		if(types==1){//申办
			tempURL='http://sf.wokerr.com/index.php/home/Handle/gzc_bid_list';
		}else if(types==2){//投诉
			tempURL='http://sf.wokerr.com/index.php/home/Handle/complain_list';
		}else if(types==3){//预约
			tempURL='http://sf.wokerr.com/index.php/home/Handle/order_list';
		}
	}else if(splx==2){//法律援助
		if(types==1){//申办
			// tempURL='http://sf.wokerr.com/index.php/home/Handle/complain_list';
		}else if(types==2){//投诉
			tempURL='http://sf.wokerr.com/index.php/home/Handle/complain_list';
		}else if(types==3){//预约
			tempURL='http://sf.wokerr.com/index.php/home/Handle/order_list';
		}
	}else if(splx==3){//人民调解
		if(types==1){//申办
			tempURL='http://sf.wokerr.com/index.php/home/Handle/tj_bid_list';
		}else if(types==2){//投诉
			tempURL='http://sf.wokerr.com/index.php/home/Handle/complain_list';
		}else if(types==3){//预约
			tempURL='http://sf.wokerr.com/index.php/home/Handle/tj_order_list';
		}
	}else if(splx==4){//司法鉴定
		if(types==1){//申办
			// tempURL='http://sf.wokerr.com/index.php/home/Handle/tj_order_list';
		}else if(types==2){//投诉
			tempURL='http://sf.wokerr.com/index.php/home/Handle/complain_list';
		}else if(types==3){//预约
			tempURL='http://sf.wokerr.com/index.php/home/Handle/order_list';
		}
	}else if(splx==5){//律师预约
		if(types==1){//申办
			// tempURL='http://sf.wokerr.com/index.php/home/Handle/tj_order_list';
		}else if(types==2){//投诉
			tempURL='http://sf.wokerr.com/index.php/home/Handle/complain_list';
		}else if(types==3){//预约
			tempURL='http://sf.wokerr.com/index.php/home/Handle/ls_order_list';
		}
	}
	$.ajax({
		type:'post',
		url:tempURL,
		data:{
			access_token:access_token,
			type:splx,
			id:statusId
		},
		dataType:'json', 
        async: false,   //同步异步
		success:function(data){
			console.log(data);
			var term = data.data.ct_time;
			var date = new Date(term * 1000);
			Y = date.getFullYear() + '-';
			M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
			D = date.getDate() + ' ';
			var is_call;
			if(data.data.is_call==1){
				is_call='是';
			}else{
				is_call='否';
			}
			$('.title').html(data.data.proposer_name+'公证申办');
			$('.uname>span').html(data.data.proposer_name);
			$('.utime>span').html(Y+M+D);
			$('.uinfo>span').html('公证处名称：'+data.data.jg_name);
			$('.uadress>span').html('公证使用地：'+data.data.area);
			$('.utype>span').html('公证业务类型：'+data.data.name);
			$('.uIs>span').html('上门服务：'+is_call);
			var imgHTML="";
			var fileType="";
			for(var i=0;i<data.data.replenish.length;i++){
				fileType=data.data.replenish[i].savepath;
				fileType=fileType.substr(fileType.lastIndexOf('.'));
				fileType=fileType.substr(1);
				if(fileType=='png'){
					imgHTML+='<img src="'+ data.data.replenish[i].savepath +'" alt="" style="max-width: 1.5rem;max-height: 1.5rem">'
				}else{
					imgHTML+='<a href="'+ data.data.replenish[i].savepath +'"><img src="img/filePreview.png" style="max-width: 1.5rem;max-height: 1.5rem"></a>'
				}
			}
			$('.uScience').html(imgHTML);
		}
	})
	$('.uScience').on('click','img',function(){
		var imgSRC=$(this).attr('src');
		var imgWidth=$(this).width();
		var imgHeight=$(this).height();
		var Multiple=$(window).width()/imgWidth;
		$('.showImg>img').attr('src',imgSRC);
		$('.showImg>img').css('margin-top',-(imgHeight*Multiple/2)+'px');
		if($('.showImg').css('display')=='none'){
			$('.showImg').fadeIn();
		}
	})
	$('.showImg').click(function(){
		if($(this).css('display')=='block'){
			$(this).fadeOut();
		}
	})
	if(status==1){
		showList(status,statusId);
	}
	function showList(status,id){
		if(types==1){
			url='http://sf.wokerr.com/index.php/home/Approval/tid_changeStatus';
		}else if(types==2){
			url='http://sf.wokerr.com/index.php/home/Approval/complain_changeStatus';
		}else if(types==3){
			url='http://sf.wokerr.com/index.php/home/Approval/order_changeStatus';
		}
		$.ajax({
			type:'post',
			url:url,
			data:{
				access_token:access_token,
				type:splx,
				status:status,
				id:id
			},
			dataType:'json', 
	        async: false,   //同步异步
			success:function(data){
				console.log(data);
				if(status!=1){
					if(data.status==1){
						javascript:history.go(-1);
					}else{
						showTips(data.msg);
					}
				}	
			}
		})
	}
	$('.adopt').click(function(){
		status=2;
		showList(status,statusId);
	})
	$('.refuse').click(function(){
		status=7;
		showList(status,statusId);
	})
	$('.supplement').click(function(){
		status=3;
		showList(status,statusId);
	})
	// $('.adopt').click(function(){
	// 	status=2;
	// 	showList(status,statusId);

</script>
