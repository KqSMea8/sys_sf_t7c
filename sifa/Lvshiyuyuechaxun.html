<script>
	$(".footer").load("footer.html");
	var access_token=localStorage.getItem("access_token");
	function timestampToTime(timestamp) {
    var date = new Date(timestamp); //时间戳为10位需*1000，时间戳为13位的话不需乘1000
    Y = date.getFullYear() + '-';
    M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
    D = date.getDate() + ' ';
    h = date.getHours() + ':';
    m = date.getMinutes() + ':';
    s = date.getSeconds();
    return Y + M + D + h + m + s;
 }
	 $.ajax({
        type:'post',
        url:'http://sf.wokerr.com/index.php/home/Handle/ls_order_list',
        data:{
            access_token:access_token
           
        },
        dataType:'json', 
        async: false,   //同步异步
        success:function(data){
          console.log(data);
          var html="";
          for(var i=0;i<data.data.length;i++){
              html+=`<div class="con" id="${data.data[i].id}">
				<span class="xuanz" title="${data.data[i].status}"></span>
				<div class="hang">
					<div class="zuo">预约律师事务所:</div>
					<div class="you">
						${data.data[i].jg_name}
					</div>
				</div>
				<div class="hang">
					<div class="zuo">预约当事人:</div>
					<div class="you dsr">
						
					</div>
				</div>
				<div class="hang">
					<div class="zuo">预约律师:</div>
						<div class="you">
							${data.data[i].jgry_name}
						</div>
				</div>
				<div class="hang">
					<div class="zuo">预约的类别:</div>
						<div class="you">
							${data.data[i].order_type}
						</div>
				</div>
				<div class="hang">
					<div class="zuo">预约的时间:</div>
					<div class="you time" title="${data.data[i].order_time}">
						
					</div>
				</div>
				<div class="hang" style="height: auto;">
					<div class="zuo">预约的备注:</div>
					<div class="you">
						<p>${data.data[i].order_note}</p>
					</div>
				</div>
				<div class="hang" style="height: 1.2rem;">
					<div class="zuo">满意度评价:</div>
					<div class="you rd" >
						<div>
							<img src="img/no.png" class="no" title="1" />
							<span>非常满意</span>
						</div>
						<div>
							<img src="img/no.png" class="no" title="2" />
							<span>满意</span>
						</div>
						<div>
							<img src="img/no.png" class="no" title="3" />
							<span>一般</span>
						</div>
						<div>
							<img src="img/no.png" class="no" title="4" />
							<span>不满意</span>
						</div>
					</div>
				</div>
				<div class="btn qrtj">
					确认提交
				</div>
				<div class="btn tan_two">
					取消预约
				</div>
			</div>`
          }
          $(".lvshiyy").html(html);
          $(".dsr").text(localStorage.getItem("name"))
          $(".time").each(function(){
          	$(this).text(timestampToTime($(this).attr("title")*1000));
	        
          })
         
          $(".xuanz").each(function(){
          	   if($(this).attr("title")=="0"){
	           	$(this).text("待处理")
	           }else if($(this).attr("title")=="1"){
	           	$(this).text("待审批")
	           }else if($(this).attr("title")=="2"){
	           	$(this).text("已通过")
	           }else if($(this).attr("title")=="3"){
	           	$(this).text("补充材料")
	           }else if($(this).attr("title")=="4"){
	           	$(this).text("已撤销")
	           }else if($(this).attr("title")=="5"){
	           	$(this).text("已完成待评价")
	           }else if($(this).attr("title")=="6"){
	           	$(this).text("已完成")
	           }else if($(this).attr("title")=="7"){
	           	$(this).text("已评价")
	           }
          })
           
        }
     })
     $(".no").click(function(){

        if($(this).attr("src")=="img/no.png"){ 
            $(this).attr("src","img/yes.png");
            $(this).parent().siblings().find("img").attr("src","img/no.png");
            $(this).addClass("check").parent().siblings().find("img").removeClass('check');
        }
    })
     //提交
     $(".qrtj").click(function(){
        var evaluat=$(this).parent().find(".check").attr("title");
        var id=$(this).parent().attr("id");
        // =============提交评价
        $.ajax({
            type:'post',
            url:'http://sf.wokerr.com/index.php/home/Handle/ls_order_evaluate',
            data:{
                access_token:access_token,
                id:id,
                evaluat:evaluat
            },
            dataType:'json', 
            async: false,   //同步异步
            success:function(data){
                console.log(data);
                window.location.href= 'lvshiyuyue.html';
            }
        })
    })
     //撤销
      $('.tan_two').click(function(){

       
        var id=$(this).parent().attr("id");
       
            $.ajax({
                type:'post',
                url:'http://sf.wokerr.com/index.php/home/Handle/ls_order_cancel ',
                data:{
                    id:id,
                    access_token:access_token
                   
                },
                dataType:'json', 
                async: false,   //同步异步
                success:function(data){
                    console.log(data);
                    if(data.status==1){
                       window.location.href= 'lvshiyuyue.html';
                    }
                }
            })
       
    })
