<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理-{$site.SITE_INFO.name}</title>
    <php>
        $addCss="";
        $addJs="";
        $currentNav ='编辑费用';
    </php>
    <include file="Common:intoHead" />
</head>
<body>
<div class="wrap"> <include file="Common:head" />
    <div class="mainBody"> <include file="Common:left" />
        <div id="Right">
            <div class="contentArea">
                <div class="Item hr">
                    <div class="current">编辑费用</div>
                </div>
                <form method="post" enctype="multipart/form-data">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                        <tr>
                            <th width="120">业务类型：</th>
                            <td>
                                <select id="bussiness_id" name="bussiness_id">
                                    <volist name="bussiness" id="vo">
                                        <option value="{$vo.id}" <if condition="$vo['id'] eq $list['bussiness_id']">selected</if>>{$vo.title}</option>
                                    </volist>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th width="120">标题：</th>
                            <td>
                                <input type="text" name="title" class="input uname" size="40" value="{$list.title}"/>
                            </td>
                        </tr>
                        <tr>
                            <th width="120">费用金额：</th>
                            <td>
                                <input type="text" name="num" class="input uname" size="40" value="{$list.num}"/>
                            </td>
                        </tr>
                        <tr>
                            <th width="120">所需附件个数：</th>
                            <td>
                                <input type="text" name="file_num" class="input uname" size="40" value="{$list.file_num}"/>
                            </td>
                        </tr>
          				<tr>
                            <th width="120">所需附件名称（每个名称以逗号隔开）：</th>
                            <td>
                                <input type="text" name="file_name" class="input uname" size="40" value="{$list.file_name}"/>
                            </td>
                        </tr>
                    </table>
                    <input type="hidden" name="id" value="{$list.id}"/>
                    <div class="commonBtnArea" >
                        <span class="btn submit">提交</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="clear"></div>
<include file="Common:foot" />
<script type="text/javascript">
        $(function(){
            $(".submit").click(function(){
                
             if($('#title').val()==''){
                 popup.error('标题不能为空！');
                 return false;
             }
             commonAjaxSubmit();
             return false;
            });
            });
</script>
</body>
</html>
