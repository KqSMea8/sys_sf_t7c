        <php>
            $addCss="";
            $addJs="";

    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">公证处机构人员统计</div>
                        <div>
                            <form method="post">
                            <input type="hidden" name="id" value="{$id}">
                            <input type="date" name="tl" value="{$tl}">
                            <input type="date" name="tr" value="{$tr}">
                            <button>查询</button></form>
                        </div>
                    </div>
                    <div>
                        <div style="font-size: 15px;margin: 10px 0;">回复总数：{$count} 服务总人数：{$hnum} 服务总时间：{$ctime}</div>
                        <div id="container"></div>
                        <div id="container2"></div>
                        <div id="container3"></div>

                </div>

<script type="text/javascript">
var d = {$list};
var chart;
$(document).ready(function() {
    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',          //放置图表的容器
            plotBackgroundColor: null,
            plotBorderWidth: null,
            defaultSeriesType: 'column'   //图表类型line, spline, area, areaspline, column, bar, pie , scatter 
        },
        title: {
            text: '服务人数柱状图演示'
        }, 
        xAxis: {
            categories: d.categories,
            labels: {
                rotation: -45, //字体倾斜
                align: 'right',
                style: { font: 'normal 13px 宋体' }
            }
        },
        yAxis: {
            title: {
                text: '人数'
            }
        },
        tooltip: {
            enabled: true,
            formatter: function() {
                return '<b>' + this.x + '</b><br/>' + this.series.name + ': ' + Highcharts.numberFormat(this.y, 1) + "人";
            }
        },
        plotOptions: {
            column: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: true//是否显示title
            }
        },
        series: [{
            name: '服务人数',
            data: d.hnum
        },]
    });
    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container2',          //放置图表的容器
            plotBackgroundColor: null,
            plotBorderWidth: null,
            defaultSeriesType: 'column'   //图表类型line, spline, area, areaspline, column, bar, pie , scatter 
        },
        title: {
            text: '回复数量柱状图演示'
        }, 
        xAxis: {
            categories: d.categories,
            labels: {
                rotation: -45, //字体倾斜
                align: 'right',
                style: { font: 'normal 13px 宋体' }
            }
        },
        yAxis: {
            title: {
                text: '次'
            }
        },
        tooltip: {
            enabled: true,
            formatter: function() {
                return '<b>' + this.x + '</b><br/>' + this.series.name + ': ' + Highcharts.numberFormat(this.y, 1) + "次";
            }
        },
        plotOptions: {
            column: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: true//是否显示title
            }
        },
        series: [{
            name: '回复数量',
            data: d.count
        },]
    });
    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container3',          //放置图表的容器

            title: {

});
