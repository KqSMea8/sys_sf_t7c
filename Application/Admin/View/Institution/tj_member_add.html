<!DOCTYPE html>
<html>
<head>

<body>
        <div id="Right" style="float:none;width:100%">

                </div>
                <form method="post" enctype="multipart/form-data">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                        <tr>
                            <th width="120">姓名:</th>
                            <td>
                                <input type="text" name="xm" class="input uname" size="40" value="{$list.xm}"/>
                            </td>
                            <th width="120">性别:</th>
                            <td>
                                <input type="text" name="xb" class="input uname" size="40" value="{$list.xb}"/>
                            </td>
                            <th width="120">用户密码:</th>
                            <td>
                                <input type="password" name="pwd" class="input uname" size="40" value="{$list.pwd}"/>
                            </td>
                        </tr>
                        <tr>
                            <th width="120">民族:</th>
                            <td>
                                <input type="text" name="mz" class="input uname" size="40" value="{$list.mz}"/>
                            </td>
                            <th width="120">身份证号:</th>
                            <td>
                                <input type="text" name="sfzh" class="input uname" size="40" value="{$list.sfzh}"/>
                            </td>
                            <th width="120">学历:</th>
                            <td>
                                <input type="text" name="xl" class="input uname" size="40" value="{$list.xl}"/>
                            </td>
                        </tr>
                        <tr>
                            <th width="120">照片:</th>

                            </td>
                            <th width="120">调委会职务:</th>
                            <td>
                                <input type="text" name="zw" class="input uname" size="40" value="{$list.zw}"/>
                            </td>
                            <th width="120">开始执业时间:</th>
                            <td>
                                <input type="date" name="kszysj" class="input uname" size="40" value="{$list.kszysj}"/>
                            </td>
                        </tr>
                        <tr>
                            <th width="120">电话:</th>
                            <td>
                                <input type="text" name="lxdh" class="input uname" size="40" value="{$list.lxdh}"/>
                            </td>
                            <th width="120">所属调委会标识:</th>
                            <td>
                                <if condition="$list['gzdw'] neq ''">
                                <input type="text" name="sstwh" class="input uname" size="40" value="{$list.sstwh}" readonly="readonly" />
                                <else />
                                <input type="text" name="sstwh" class="input uname" size="40" value="{$gid}" readonly="readonly" />
                                </if>
                                
                            </td>
                            
                            <th width="120">政治面貌:</th>
                            <td>
                                <input type="text" name="zzmm" class="input uname" size="40" value="{$list.zzmm}"/>
                            </td>
                        </tr>
                        <tr>
                            <th width="120">业务专长:</th>
                            <td>
                                <input type="text" name="ywzc" class="input uname" size="40" value="{$list.ywzc}"/>
                            </td>
                            <th width="120">所属行政区域:</th>
                            <td>
                                <input type="text" name="ssxzqy" class="input uname" size="40" value="{$list.ssxzqy}"/>
                            </td>
                            <th width="120">状态</th>
                            <td>
                                <input type="text" name="zt" class="input uname" size="40" value="{$list.zt}"/>
                            </td>
                        </tr>
                        <tr>
                            <th width="120">是否兼职:</th>
                            <td>
                                <input type="text" name="sfjz" class="input uname" size="40" value="{$list.sfjz}"/>
                            </td>
                            <th width="120">手机号码:</th>
                            <td>
                                <input type="text" name="sjhm" class="input uname" size="40" value="{$list.sjhm}"/>
                            </td>

                            <th width="120">个人简介:</th>
                            <td>
                                <textarea name="grjj"/>{$list.grjj}</textarea>
                            </td>
                        </tr>
                    </table>
                    <input type="hidden" name="id" value="{$list.id}"/>
                    <input type="hidden" name="gid" value="{$gid}"/>
                    <div class="commonBtnArea" style="width:100%;right:auto;">
                        <span class="btn submit">提交</span>
                        <span class="btn back">返回</span>
                    </div>
                </form>
            </div>
        </div>
<js href="--PUBLIC--/kindeditor/kindeditor.js,--PUBLIC--/kindeditor/lang/zh_CN.js"/>
<script type="text/javascript">
        $(function(){

             var  content ;
             KindEditor.ready(function(K) {
                 content = K.create('.content',{
                     allowFileManager : true,
                     uploadJson:'--PUBLIC--/kindeditor/php/upload_json.php?dirname=news',
                     afterBlur: function () { this.sync(); },
                 });
             });

             KindEditor.ready(function(K) {
                 K.create();
                 var editor = K.editor({
                     allowFileManager : true,
                     uploadJson:'--PUBLIC--/kindeditor/php/upload_json.php?dirname=news'
                     //sdl:false
                 });
             });

             $(".back").click(function(){
                var id = $("input[name='gid']").val()
                var url='__URL__/tj_member?id='+id;
                showFirme(url)
             })
            $(".submit").click(function(){
             if($('#title').val()==''){
                 popup.error('标题不能为空！');
                 return false;
             }
             var url='__URL__/tj_member_add';
             commonAjaxSubmits(url);
             return false;
            });
            });
</script>
</body>
</html>
