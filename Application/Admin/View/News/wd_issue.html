<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理-{$site.SITE_INFO.name}</title>
    <php>
        $addCss="";
        $addJs="";
        $currentNav ='添加问题';
    </php>
    <include file="Common:intoHead" />
</head>
<body>
<div class="wrap"> <include file="Common:head" />
    <div class="mainBody"> <include file="Common:left" />
        <div id="Right">
            <div class="contentArea">
                <div class="Item hr">
                    <div class="current">添加问题</div>
                </div>
                <form method="post" enctype="multipart/form-data">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                        <tr>
                            <th width="120">问题：</th>
                            <td>
                                <input type="text" name="problem" class="input uname" size="40" value="{$list.problem}"/>
                            </td>
                        </tr>
                        <tr>
                            <th width="120">回答：</th>
                            <td>
                                <input type="text" name="answer" class="input uname" size="40" value="{$list.answer}"/>
                            </td>
                        </tr>
                        <tr>
                            <th width="120">是否展示：</th>
                            <td>
                            <input type="radio" name="state" class="input uname" value="1"  <if condition="$list['state'] eq 1">checked</if>/>展示
                            <input type="radio" name="state" class="input uname" value="0"  <if condition="$list['state'] eq 0">checked</if>/>不展示
                            </td>
                        </tr>
                    </table>
                    <input type="hidden" name="id" value="{$list.id}"/>
                    <div class="commonBtnArea" >
                        <span class="btn submit">提交</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="clear"></div>
<include file="Common:foot" />
<script type="text/javascript">
       $(function(){
           $(".submit").click(function(){
            commonAjaxSubmit();
           });
       });
</script>
</body>
</html>
