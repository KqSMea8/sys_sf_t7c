<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理-{$site.SITE_INFO.name}</title>
    <php>
        $addCss="";
        $addJs="";
        $currentNav ='问题信息';
    </php>
    <include file="Common:intoHead" />
</head>
<body>
<div class="wrap"> <include file="Common:head" />
    <div class="mainBody"> <include file="Common:left" />
        <div id="Right">
            <div class="contentArea">
                <div class="Item hr">
                    <div class="current">问题信息</div>
                </div>
                <form method="post" enctype="multipart/form-data">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                        <tr>
                            <th width="120">类型：</th>
                            <td>
                                <input type="text" name="problem" class="input uname" size="40" value="{$list.type}"/>
                            </td>
                        </tr>
                        <tr>
                            <th width="120">内容：</th>
                            <td>
                                <input type="text" name="answer" class="input uname" size="40" value="{$list.content}"/>
                            </td>
                        </tr>
                        <tr>
                            <th width="120">图片：</th>
                            <td>
                                <div style="width:300px;height:300px;">
                                    <img src="{$list.img}" style="width:200px;height:200px;">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <input type="hidden" name="id" value="{$list.id}"/>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="clear"></div>
<include file="Common:foot" />

       $(function(){
           $(".submit").click(function(){
            commonAjaxSubmit();
           });
       });
</script>
</body>
</html>
