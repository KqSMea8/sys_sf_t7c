<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理-{$site.SITE_INFO.name}</title>
    <php>
        $addCss="";
        $addJs="";
        $currentNav ='关于我们';
    </php>
    <include file="Common:intoHead" />
</head>
<body>
<div class="wrap"> <include file="Common:head" />
    <div class="mainBody"> <include file="Common:left" />
        <div id="Right">
            <div class="contentArea">
                <div class="Item hr">
                    <div class="current">关于我们</div>
                </div>
                <form method="post" enctype="multipart/form-data">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                        <tr>
                            <th width="120">内容：</th>
                            <td>
                                <textarea style="margin: 0px; width: 456px; height: 306px;" name="about">{$list.about}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <th width="120">图片：</th>
                            <td>
                                <input type="file" name="about_img">
                            </td>
                        </tr>
                        <tr>
                            <th width="120"></th>
                            <td>
                                <if condition="$list['about_img'] neq ''">
                                <div style="width:300px;height:300px;">
                                    <img src="{$list.about_img}" style="width:200px;height:200px;">
                                </div>
                                </if>
                            </td>
                        </tr>
                    </table>
                    <input type="hidden" name="id" value="{$list.id}">
                    <div class="commonBtnArea" >
                        <span class="btn submit">提交</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="clear"></div>
<include file="Common:foot" />
<script type="text/javascript">
       $(function(){
           $(".submit").click(function(){
            commonAjaxSubmit();
           });
       });
</script>
</body>
</html>
