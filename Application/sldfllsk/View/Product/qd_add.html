<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理-{$site.SITE_INFO.name}</title>
    <php>
        $addCss="";
        $addJs="";
        $currentNav ='添加渠道费用账户';
    </php>
    <include file="Common:intoHead" />
</head>
<body>
<div class="wrap"> <include file="Common:head" />
    <div class="mainBody"> <include file="Common:left" />
        <div id="Right">
            <div class="contentArea">
                <div class="Item hr">
                    <div class="current">添加渠道费用账户</div>
                </div>
                <form method="post" enctype="multipart/form-data">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                        <tr>
                            <th width="120">账户名称：</th>
                            <td>
                                <input type="text" name="name" class="input uname" size="40" value="{$list.name}"/>
                            </td>
                        </tr>
                        <tr>
                            <th width="120">费用比率：</th>
                            <td>
                                <input type="number" name="rate" class="input num" style="width:100px" value="{$list.rate}"/> （单位为%）
                            </td>
                        </tr>
                    </table>
                    <input type="hidden" name="id" value="{$list.id}"/>
                    <div class="commonBtnArea" >
                        <button class="btn submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="clear"></div>
<include file="Common:foot" />
<script type="text/javascript">
       $(function(){
           $(".submit").click(function(){
           	commonAjaxSubmit();
           });
       });
</script>
</body>
</html>
