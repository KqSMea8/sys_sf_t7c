<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>产品管理-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='产品管理 > 汇率列表';
        </php>
        <include file="Common:intoHead" />
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">汇率列表</div>
                        <div style="width: 100px;float: right;margin-right: 50px;"><button type="button" class="btn" onclick="window.location.href='{:U('Product/indexhb')}'">添加货币汇率</button></div>
                    </div>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                        <thead>
                            <tr>
                                <td>基金名称</td>
                                <td>基金名称</td>
                                <td>汇率</td>
                                <td width="150">操作</td>
                            </tr>
                        </thead>
                        <volist name="info" id="vo">
                            <tr align="center" id="{$vo.id}">
                               <td>{$vo.cid}</td>
                               <td>{$vo.pcid}</td>
                               <td>{$vo.huilv}</td>
                                <td>[ <a href="__URL__/edithl?id={$vo.id}">编辑 </a> ] [ <a link="{:U('product/hldel/',array('id'=>$vo['id']))}" href="javascript:void(0)" name="{$vo.cid}" class="del">删除 </a> ]</td>
                            </tr>
                        </volist>
                        <tr><td><td colspan="4" align="right">{$page}</td></td></tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <include file="Common:foot" />
        <script type="text/javascript">
            $(function(){
                $(".del").click(function(){
                    var delLink=$(this).attr("link");
                    $this = $(this);
                    popup.confirm('你真的打算删除【<b>'+$(this).attr("name")+'</b>】吗?','温馨提示',function(action){
                        if(action == 'ok'){
                            delByLink(delLink,$this);
                        }
                    });
                    return false;
                });
            });
            function changeAttr(id,v){
                $.get('{:U("Product/changeAttr")}?id='+id,function(data){
                    if(data.status==1){
                        $(v).html(data.info);
                    }
                });
            }
            function changeStatus(id,v){
                $.get('{:U("Product/changeStatus")}?id='+id,function(data){
                    if(data.status==1){
                        $(v).html(data.info);
                    }
                });
            }
            function changePhoneStatus(id,v){
                $.get('{:U("Product/changePhoneStatus")}?id='+id,function(data){
                    if(data.status==1){
                        $(v).html(data.info);
                    }
                });
            }
        </script>
    </body>
</html>
