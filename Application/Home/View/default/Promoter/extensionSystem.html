<script type="text/javascript">
	var uid=getCookie("uid");
	setCookie("yqm"," ",10);
//分成规则请求
$.ajax({
	type:"post",
	url:"http://jr.wokerr.com/index.php/Home/Promoter/promoterRole",
	data:{},
	dataType:"json",
	success:function(data){
		console.log(data);
		var tempHTML="";
//		for(var i=0;i<data.data.length;i++){
//		console.log(data.data[i].role);
			tempHTML+='<li>'+data.data.content+'</li>';
//		}
		$(".intoRules").html(tempHTML);
	}
})

//版权
$.ajax({
	type:"post",
	url:"http://jr.wokerr.com/index.php/Home/Promoter/cu_info",
	async:false,
	data:{},
	dataType:"json",
	success:function(data){
		console.log(data);
		var tempHTML="";
		tempHTML='<div class="contact"><div class="contact_our">联系我们</div><div class="contact_now"><span>电话 ：</span><span>'+ data.data.tel +'</span></div><div class="contact_now"><span>邮编 ： </span><span>'+ data.data.email +'</span></div><div class="contact_now"><span>工作时间 ：</span><span>'+ data.data.work_time +'</span></div></div><div class="address">'+ data.data.copyright +'</div><div class="codeall"><div class="code"><img src="http://jr.wokerr.com/Uploads'+ data.data.weixin +'" alt=""><p>微信公众号</p></div><div class="code"><img src="http://jr.wokerr.com/Uploads'+ data.data.qq +'" alt=""><p>官方QQ群</p></div></div>';
		$(".footer_content").html(tempHTML);
	}
});


//收益列表请求
$.ajax({
	type:"post",
	url:"http://jr.wokerr.com/index.php/home/promoter/promoterList",
	data:{},
	dataType:"json",
	success:function(data){
		console.log(data);
		var tempHTML="";
		var newDate = new Date();
		for(var i=0;i<data.data.length;i++){
			timestamp=data.data[i].stime;
			newDate.setTime(timestamp * 1000);
			tempHTML+='<tr><td>'+ newDate.toLocaleDateString() +'</td><td>'+ data.data[i].name +'</td><td>￥'+ data.data[i].sum +'</td></tr>';
		}
		$(".income_list").html(tempHTML);
	}
})
$(".dbimg a").click(function(){
	$.ajax({
		type:"post",
		url:"http://jr.wokerr.com/index.php/home/personal/invite_code",
		async:false,
		data:{uid:uid},
		dataType:"json",
		success:function(data){
			window.location.href = "../Login/register.html";
			setCookie("yqm",data.data,10);
		}
	});
})
</script>
